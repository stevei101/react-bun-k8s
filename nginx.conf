server {
    listen 80;
    server_name localhost;

    # Root directory for Nginx
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        # This is the key for single-page applications (SPAs)
        # It tries to find the file, then a directory, and if not found,
        # falls back to index.html to let the React Router handle the route.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add security headers for best practices
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}
